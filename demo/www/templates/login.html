<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>YouBay</h1>
            </div>
        </div>
        <div class="list">
            <ion-md-input placeholder="Username" highlight-color="balanced" type="text" ng-model="data.login" ></ion-md-input>
            <ion-md-input placeholder="Password" highlight-color="energized" type="password" ng-model="data.password"></ion-md-input><span ng-show="data.password.$dirty && data.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="padding">
            <button class="button button-full button-assertive ink" ng-click="doLogIn()">Login</button>                    
            <button ui-sref="app.signupCustomer" class="button button-full button-assertive ink">sign up Customer</button>
            <button ui-sref="app.signupBusiness" class="button button-full button-assertive ink">sign up Business</button>
        </div>
        
        
        <div class="button-bar social-login">
            
            <button class="button button-small button-border icon-left ion-social-facebook button-positive-900" ng-click="fbLogin()">Login with Facebook</button>
        </div>
    </ion-content>
</ion-view>
