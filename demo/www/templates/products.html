<ion-view view-title="Products">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        
        <div class="list" style=" width : 175px; bottom:0px;">
              <label class="item item-input item-select">
                <div class="input-label" >Category</div>
                <select ng-model="choice">
                    <option>...</option>
                      <option value="id_Category" ng-repeat="category in categories">{{category.category_Name}}</option>
                </select>
              </label>
            </div>
            <div class="list" style=" width : 175px; position : relative; float : right;top:-69px; bottom:0px;">
              <label class="item item-input item-select">
                <div class="input-label">Sort By</div>
                <select ng-model="choice">
                <option>...</option>
                  <option value="product_Name">Name</option>
                  <option value="product_Price">Price</option>
                </select>
              </label>
            </div>
 
        <label class="item item-input" name="search" style="top:-83px">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="YouBay Search" ng-model="query">
            </label>
        <div class="item card-item">
            <div  class="card stable-bg ink ink-dark" >
                <div class="item item-avatar item-text-wrap" ng-repeat="product in products|filter:query|orderBy:choice">
                    <span class="avatar" style="background-image: url('{{product.product_Image}}');"></span>
                        <strong>{{product.product_Name}}  </strong>    {{product.product_Price}} Euros
                    <div class="card-footer text-right">
                        <i class="icon ion-chatbubbles positive" ui-sref="app.Comments"></i> 6
                        <i class="icon ion-chevron-right assertive" ui-sref="app.productDetails({id:product.id_Product})"></i> View
                        <div class="pull-left">
                            <i class="icon ion-clock"></i> {{product.product_Description}}
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </ion-content>
</ion-view>
